<div>
    <h2 id="page-heading">
        <span jhiTranslate="tramitesApp.nivelSatisfacion.home.title">Nivel Satisfacions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nivel-satisfacion" [routerLink]="['/nivel-satisfacion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tramitesApp.nivelSatisfacion.home.createLabel">
            Create a new Nivel Satisfacion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="nivelSatisfacions?.length === 0">
        <span jhiTranslate="tramitesApp.nivelSatisfacion.home.notFound">No nivelSatisfacions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="nivelSatisfacions && nivelSatisfacions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tramitesApp.nivelSatisfacion.codigo">Codigo</span></th>
                    <th scope="col" ><span jhiTranslate="tramitesApp.nivelSatisfacion.descripcion">Descripcion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nivelSatisfacion of nivelSatisfacions ;trackBy: trackId">
                    <td><a [routerLink]="['/nivel-satisfacion', nivelSatisfacion.id, 'view']">{{ nivelSatisfacion.id }}</a></td>
                    <td>{{ nivelSatisfacion.codigo }}</td>
                    <td>{{ nivelSatisfacion.descripcion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/nivel-satisfacion', nivelSatisfacion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/nivel-satisfacion', nivelSatisfacion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(nivelSatisfacion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
