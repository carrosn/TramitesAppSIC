<div>
    <h2 id="page-heading">
        <span jhiTranslate="tramitesApp.tipoDocumentoIdentificacion.home.title">Tipo Documento Identificacions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-documento-identificacion" [routerLink]="['/tipo-documento-identificacion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tramitesApp.tipoDocumentoIdentificacion.home.createLabel">
            Create a new Tipo Documento Identificacion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoDocumentoIdentificacions?.length === 0">
        <span jhiTranslate="tramitesApp.tipoDocumentoIdentificacion.home.notFound">No tipoDocumentoIdentificacions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoDocumentoIdentificacions && tipoDocumentoIdentificacions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tramitesApp.tipoDocumentoIdentificacion.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="tramitesApp.tipoDocumentoIdentificacion.abreviatura">Abreviatura</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoDocumentoIdentificacion of tipoDocumentoIdentificacions ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-documento-identificacion', tipoDocumentoIdentificacion.id, 'view']">{{ tipoDocumentoIdentificacion.id }}</a></td>
                    <td>{{ tipoDocumentoIdentificacion.nombre }}</td>
                    <td>{{ tipoDocumentoIdentificacion.abreviatura }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-documento-identificacion', tipoDocumentoIdentificacion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-documento-identificacion', tipoDocumentoIdentificacion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoDocumentoIdentificacion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
