<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-persona-heading" jhiTranslate="tramitesApp.persona.home.createOrEditLabel">Create or edit a Persona</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.numeroDocumentoIdentificacion" for="field_numeroDocumentoIdentificacion">Numero Documento Identificacion</label>
                    <input type="text" class="form-control" name="numeroDocumentoIdentificacion" id="field_numeroDocumentoIdentificacion"
                           formControlName="numeroDocumentoIdentificacion"/>
                    <div *ngIf="editForm.get('numeroDocumentoIdentificacion')!.invalid && (editForm.get('numeroDocumentoIdentificacion')!.dirty || editForm.get('numeroDocumentoIdentificacion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroDocumentoIdentificacion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.nombres" for="field_nombres">Nombres</label>
                    <input type="text" class="form-control" name="nombres" id="field_nombres"
                           formControlName="nombres"/>
                    <div *ngIf="editForm.get('nombres')!.invalid && (editForm.get('nombres')!.dirty || editForm.get('nombres')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombres')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.apellidos" for="field_apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="field_apellidos"
                           formControlName="apellidos"/>
                    <div *ngIf="editForm.get('apellidos')!.invalid && (editForm.get('apellidos')!.dirty || editForm.get('apellidos')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('apellidos')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.segundoApellido" for="field_segundoApellido">Segundo Apellido</label>
                    <input type="text" class="form-control" name="segundoApellido" id="field_segundoApellido"
                           formControlName="segundoApellido"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                           formControlName="telefono"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.direccion" for="field_direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="field_direccion"
                           formControlName="direccion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.tipoDocumentoIdentificacion" for="field_tipoDocumentoIdentificacion">Tipo Documento Identificacion</label>
                    <select class="form-control" id="field_tipoDocumentoIdentificacion" name="tipoDocumentoIdentificacion" formControlName="tipoDocumentoIdentificacion">
                        <option *ngIf="!editForm.get('tipoDocumentoIdentificacion')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="tipoDocumentoIdentificacionOption.id === editForm.get('tipoDocumentoIdentificacion')!.value?.id ? editForm.get('tipoDocumentoIdentificacion')!.value : tipoDocumentoIdentificacionOption" *ngFor="let tipoDocumentoIdentificacionOption of tipodocumentoidentificacions; trackBy: trackById">{{ tipoDocumentoIdentificacionOption.abreviatura }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('tipoDocumentoIdentificacion')!.invalid && (editForm.get('tipoDocumentoIdentificacion')!.dirty || editForm.get('tipoDocumentoIdentificacion')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('tipoDocumentoIdentificacion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tramitesApp.persona.tipoPersona" for="field_tipoPersona">Tipo Persona</label>
                    <select class="form-control" id="field_tipoPersona" name="tipoPersona" formControlName="tipoPersona">
                        <option *ngIf="!editForm.get('tipoPersona')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="tipoPersonaOption.id === editForm.get('tipoPersona')!.value?.id ? editForm.get('tipoPersona')!.value : tipoPersonaOption" *ngFor="let tipoPersonaOption of tipopersonas; trackBy: trackById">{{ tipoPersonaOption.codigo }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('tipoPersona')!.invalid && (editForm.get('tipoPersona')!.dirty || editForm.get('tipoPersona')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('tipoPersona')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
